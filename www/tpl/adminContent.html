<script type="text/template" id="resultAdmin-tpl" >
    <div id="resultAdmin">
        <b><u>Administrators</u></b> <button id="addAdmin">+</button><br><br>
        {{#admins}}
        <span class="adminItem list-group-item" data-admin-id="{{id}}" id="adminItem-{{id}}">
            {{#image}}
            <img src="images/{{roleName}}.jpg" height="15">
            {{/image}}
            {{^image}}
            <img src="../uploads/no-image.png" height="15">
            {{/image}}
            NAME: {{name}} ROLE: {{roleName}} PHONE: {{phone}} EMAIL: {{email}} <br>
        </span>

        {{/admins}}
    </div>
</script>


<div id="mainPanelAdminResume-tpl">
    Administrators: {{adminsCount}}
</div>


<script type="text/template" id="mainPanelAdminContent-tpl">
    <div class="form-group">
        <button id="editAdmin" data-admin-id="{{id}}" class="btnAdd btn btn-primary">Edit</button><br><br>
    </div>
    <h4>Administrator Content:</h4> <br>
    {{#admin.image}}
    <img src="../uploads/{{admin.image}}" height="45">
    {{/admin.image}}
    {{^admin.image}}
    <img src="../uploads/no-image.png" height="45">
    {{/admin.image}}
    NAME: {{admin.name}} ROLE: {{admin.role}} PHONE: {{admin.phone}} EMAIL: {{admin.email}}<br/>

</script>


<script type="text/template" id="addAdminTpl">
    <form name="addAdminForm" id="addAdminForm" action="../api/api.php" method="{{method}}" enctype="multipart/form-data">
        <input type="hidden" name="id" value="{{admin.id}}">
        <input type="hidden" name="ctrl" value="user">
        <input type="hidden" name="ajax" value="false">
        <div class="form-group">
            <label for="adminName">Name:</label>
            <input id="adminName" type="text" class="form-control" name="name" required value="{{admin.name}}">
        </div>

        <div class="form-group">
            <label for="adminPhone">Phone:</label>
            <input id="adminPhone" type="text" class="form-control" name="phone" required value="{{admin.phone}}">
        </div>

        <div class="form-group">
            <label for="adminEmail">Email:</label>
            <input id="adminEmail" type="text" class="form-control" name="email" required value="{{admin.email}}">
        </div>

        <div class="form-group">
            <label for="adminRole">Role:</label>
            <input id="adminRole" type="text" class="form-control" name="role" required value="{{admin.role}}">
        </div>

        <div class="form-group">
            <label for="adminImage">Image:</label>
            {{#admin.image}}
            <img src="../uploads/{{admin.image}}" height="45">
            {{/admin.image}}
            <input id="adminImage" type="file" name="image" accept="image/jpg, image/jpeg, image/png, image/gif">
        </div>

        <div class="form-group">
            <button type="submit" value="add" id="createAdmin" class="btnAdd btn btn-primary" name="action">Save</button>
            <button type="submit" value="delete" id="deleteAdmin" class="btnAdd btn btn-primary" name="action">Delete</button>
        </div>
    </form>
</script>
